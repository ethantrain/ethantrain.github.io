<!DOCTYPE html>
<html>
<head>
<style>
h1 {
    visibility: hidden;
}
</style>
</head>
<body>

<h1>This is a Heading</h1>
<p>This is a paragraph.</p>
<p>This is another paragraph.</p>

<style>
strong {
    display:block;
}
</style>
</head>
<body>

<h1>This is a Heading</h1>
<p>This is a <strong>paragraph</strong>, with some words more <strong>important</strong> than others </p>
<p>This is another paragraph.</p>

<style>
h1 {
    display: none;
}
</style>
</head>
<body>

<h1>This is a Heading</h1>
<p>This is a paragraph.</p>
<p>This is another paragraph.</p>
<style>
li {
    display: inline;
}
</style>
</head>
<body>

<h1>This is a Heading</h1>

<ul>
<li>Apple</li>
<li>Orange</li>
<li>Pear</li>
</ul>

</body>
</html>
